<html ng-app="app">
    <head>
        <title>Curso AngularJS - Exemplo 10</title>
    </head>
    <body>
        <div ng-controller="Aula10Controller">
            <h1>Aula10Controller</h1>

            <p>Uppercase Filter: {{ 'hello world!' | uppercase}}</p>
            
            <p>JSON Filter: {{ pessoa | json }}</p>

            <p>sayHello Filter: {{ "Jose da Silva" | sayHello }}</p>

            <p>sayHello Filter: {{ pessoa.nome | sayHello }}</p>
        </div>
        
        <script src="js/angular/angular.min.js"></script>
        <script src="js/app.module.js"></script>

        <!-- controllers -->
        <script src="js/aula10.filter.js"></script>
        <script src="js/aula10.controller.js"></script>
    </body>
</html>
